<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EduCation | Register</title>
	<link rel="stylesheet" type="text/css" href="asset/css/register.css">
	<link rel="stylesheet" type="text/css" href="asset/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="asset/css/responsive.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="icons/shortcut.png">
</head>
<body>
	<header>
		<div id="menu" class="header-content">
			<div class="wrapper">
				<div class="logo">
					<a href="index.html"><img src="asset/img/icons/logo.png"></a>
				</div>
				<div class="menu">
					<input class="burger-check" id="burger-check" type="checkbox">
					<label for="burger-check" class="burger"></label>
					<nav id="navigation1" class="navigation">
						<ul>
							<li><a onclick="setTimeout(function(){ location.href='index.html'; }, 200);">Home</a></li>
							<li><a onclick="setTimeout(function(){ location.href='index.html#story'; }, 200);">Story</a></li>
							<li><a onclick="setTimeout(function(){ location.href='index.html#gallery'; },200);">Gallery</a></li>
							<li><a onclick="setTimeout(function(){ location.href='index.html#team'; }, 200);">Team</a></li>
							<li><a onclick="setTimeout(function(){ location.href='index.html#contact'; }, 200);">Contact</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<section class="sec-register">
		<div class="wrapper2">
			<div class="register">
				<div class="col-6">
					<div class="register-title">
						<div class="heading">
							<h1>Empower-<br>Ment Through Education</h1>
						</div>
						<div class="visi">
							<p>Mewujudkan Mimpi<br>dan Membangun Masa Depan</p>
						</div>
						<div class="home">
							<a href="index.html"><i class="fa fa-angle-left"></i> Home</a>
						</div>
					</div>
				</div>
				<div class="col-6">
					<div class="register-content">
						<div class="heading">
							<h2>Register</h2>
						</div>
						<div class="form">
							<form>
								<p>
									<label>* Name</label><br>
									<input type="text" placeholder="Your full name" name="">
								</p>
								<p>
									<label>* Username</label><br>
									<input type="text" placeholder="Create Username" name="">
								</p>
								<p>
									<label>* E-mail</label><br>
									<input type="text" placeholder="Email@example.com" name="">
								</p>
								<p>
									<label>* Password</label><br>
									<input type="password" placeholder="Your password" name="">
								</p>
								<p>
									<button class="reg-create">Create</button>
									<p class="information reg-information">by clicking Create button I agree to<a href="#">Service Agreement</a></p>
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="bottom">
			<div class="bawah">
				<div class="bot-bot">
					&copy; 2017 <a href="#">EduCation</a> - All Right Reserved
				</div>
				<div class="bot-bot">
					<a href="#" style="text-align: center;"><img src="asset/img/logo_White.png" alt="" align="left"></a>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
