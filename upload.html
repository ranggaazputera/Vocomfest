<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EduCation</title>
	<link rel="stylesheet" type="text/css" href="asset/css/upload.css">
	<link rel="stylesheet" type="text/css" href="asset/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="asset/css/responsive.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="icons/shortcut.png">
</head>
<body>
	<header>
		<div id="menu" class="header-content">
			<div class="wrapper">
				<div class="logo">
					<a href="#"><img src="asset/img/icons/logo.png"></a>
				</div>
				<div class="menu">
					<input class="burger-check" id="burger-check" type="checkbox">
					<label for="burger-check" class="burger"></label>
					<nav id="navigation1" class="navigation">
						<ul>
							<li><a onclick="setTimeout(function(){ location.href='index.html'; }, 200);">Home</a></li>
							<li><a onclick="setTimeout(function(){ location.href='index.html#story'; }, 200);">Story</a></li>
							<li><a onclick="setTimeout(function(){ location.href='index.html#gallery'; },200);">Gallery</a></li>
							<li><a onclick="setTimeout(function(){ location.href='index.html#team'; }, 200);">Team</a></li>
							<li><a onclick="setTimeout(function(){ location.href='index.html#contact'; }, 200);">Contact</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="wrapper2">
			<div class="upload">
				<div class="col-12">
					<div class="wrapper3">
						<div class="upload-title">
							<div class="heading col-a-12">
								<h3>Upload Photo</h3>
							</div>
							<div class="button btn-show">
								<button>Upload</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-6 col-a-12">
					<div class="wrapper3">
						<div class="photo">
							<a href="#"><i class="fa fa-upload"></i></a>
							<p>Drag an image here or <a href="#">browse</a> for <br>an image to upload</p>
						</div>
					</div>
				</div>
				<div class="col-6 col-a-12">
					<div class="wrapper3">
						<div class="form">
							<form>
								<p class="">
									<label>Title</label><br>
									<input type="text" name="">
								</p>
								<p class="">
									<label>Tags <span>"#"</span></label><br>
									<input type="text" name="">
								</p>
								<p class="">
									<label>Description</label><br>
									<textarea></textarea>
								</p>
							</form>
							<div class="button btn-hide">
								<button>Upload</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
	
		<div class="bottom">
			<div class="bawah">
				<div class="bot-bot">
					&copy; 2017 <a href="#">EduCation</a> - All Right Reserved
				</div>
				<div class="bot-bot">
					<a href="#" style="text-align: center;"><img src="asset/img/logo_White.png" alt="" align="left"></a>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="asset/javascript/nav.js"></script>
</body>
</html>
